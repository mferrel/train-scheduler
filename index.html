<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  
  <style>
    #train-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
  </style>


</head>
<body>
    <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color:darkmagenta; color: white">
        <h1 class="text-center">Train Scheduler</h1>
        <h3 class="text-center">Choo Choo</h3>
      </div>

    <div class="row">
    <div class="col-md-12">
    <!-- Train Table-->
      <div class="card mb-4">
        <div class="card-header">Current Train Schedule</div>
        <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col" id="minutes-away-input">Minutes Away</th>
              </tr>
            </thead>  
            <tbody id ="table-row">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">

          <!-- Entry Form -->
          <div class="card mb-4">
            <div class="card-header">Add Train</div>
            <div class="card-body">
          <form>
               <div class="form-group">
              <label for="train-input">Train Name</label>
              <input class="form-control" id="train-name-input" type="text">
            </div>
            <div class="form-group">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destination-input"  type="text">
            </div>
            <div class="form-group">
              <label for="time-input">First Train Time (HH:mm - military time)</label>
              <input class="form-control" id="first-train-input" type="text">
            </div>
            <div class="form-group">
              <label for="frequency-input">Frequency (min)</label>
              <input class="form-control" id="frequency-input" type="text">
            </div>
         
            <button class="btn btn-dark float-left" id="add-train-btn">Submit</button>
          </form>

        </div>
      </div>
    </div>
  </div>

</div>
<!-- Moment -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<!-- Bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Firebase References -->
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

<!-- JavaScript -->
<script src="./javascript.js"></script>

</body>

</html>

    
</body>
</html>
